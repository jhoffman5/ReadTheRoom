<!DOCTYPE html>
<html>
<head>
  <title>Read The Room</title>
  <style>
    .title {
        background-color: black;
        color: white;
        margin: 10px;
        padding: 10px;
        text-align: center;
        font-size: 25px;
    }
    .vl {
        border-left: 6px solid black;
        height: 500px;
        position: absolute;
        left: 50%;
        margin-left: -3px;
        top: 100;
    }
    * {
      box-sizing: border-box;
    }

/* Create two equal columns that floats next to each other */
    .column {
      float: left;
      width: 50%;
      padding: 10px;
      height: 300px; /* Should be removed. Only for demonstration */
    }

/* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>  
<body>

  <div class="title"> 
      <h2> Read The Room </h2>
  </div>

  <div class="row">
    <div class="column" style="background-color: rgba(0, 0, 225, .25)">
      <form id="login">
        <div>
          <label for="loginUsername"> Username: </label>
          <input type="text" class="form-control" name="loginUsername" id="loginUsername">
        </div>
        <div>
          <label for="loginPassword"> Password:  </label>
          <input type="text" class="form-control" name="loginPassword" id="loginPassword">
        </div>
          <button id="login" class="btn btn-primary"> Login </button>
      </form>
    </div>
    <div class="column" style="background-color: rgba(255, 0, 0, .25)">
      <form id="createNewUser">
        <div>
          <label for="NewUsername"> Create Username: </label>
          <input type="text" class="form-control" name="NewUsername" id="NewUsername">
        </div>
        <div>
            <label for="NewPassword"> Create Password: </label>
            <input type="text" class="form-control" name="NewPassword" id="NewPassword">
        </div>
          <button id="createUser" class="btn btn-primary"> Create </button>
        </form>
    </div>
  </div>
  
</body>
</html>
